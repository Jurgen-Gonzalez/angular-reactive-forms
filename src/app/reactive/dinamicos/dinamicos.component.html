<h2>Reactive: Dinamicos</h2>
<hr />
<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">
      <!-- Campo de Producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
          <input
            class="form-control"
            placeholder="Nombre de la persona"
            type="text"
            formControlName="nombre"
            required
            minlength="3"
          />
          <span class="form-text text-danger" *ngIf="campoEsValido('nombre')"
            >Debe de ser de 3 letras</span
          >
        </div>
      </div>
      <!-- Campo de precio -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
          <div class="input-group">
            <input
              class="form-control"
              placeholder="Agregar Favorito"
              type="text"
              [formControl]="nuevoFavorito"
              (keyup.enter)="agregarFavorito()"
            />
            <button class="btn btn-outline-primary" type="button"
            (click)="agregarFavorito()">
              Agregar
            </button>
          </div>
          <!-- <span *ngIf="campoEsValido('precio')" class="form-text text-danger" >El precio debe ser 0 o mayor</span > -->
        </div>
      </div>
      <!-- Campo de existencias -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">
          <div
            class="input-group mb-1"
            *ngFor="let favorito of favoritosArr.controls; let i = index"
          >
            <input
              class="form-control"
              type="button"
              [formControlName]="i"
            /><button type="button" class="btn btn-outline-danger"
            (click)="borrar(i)"
            >
              Eliminar
            </button>
          </div>

        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary float-end"
          >
            Guardar
          </button>
        </div>
      </div>
    </form>

    <div class="row">
      <div class="col">
        <span>Valid</span>
        <pre> {{ miFormulario.valid }} </pre>

        <span>Pristine</span>
        <pre> {{ miFormulario.pristine }} </pre>

        <span>Agregar juego</span>
        <pre> {{ nuevoFavorito.valid }} </pre>

        <span>Value</span>
        <pre> {{ miFormulario.value | json }} </pre>
      </div>
    </div>
  </div>
</div>
