<h2>Reactive: Basicos</h2>
<hr />
<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">
      <!-- Campo de Producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input
            class="form-control"
            placeholder="Nombre del producto"
            type="text"
            formControlName="nombre"
            required
            minlength="3"
          />
          <span class="form-text text-danger" *ngIf="campoEsValido('nombre')"
            >Debe de ser de 3 letras</span
          >
        </div>
      </div>
      <!-- Campo de precio -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input
            class="form-control"
            placeholder="Precio del producto"
            type="number"
            formControlName="precio"
          /><span *ngIf="campoEsValido('precio')" class="form-text text-danger"
            >El precio debe ser 0 o mayor</span
          >
        </div>
      </div>
      <!-- Campo de existencias -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input
            class="form-control"
            placeholder="Existencias del producto"
            type="number"
            formControlName="existencias"
          /><span
            *ngIf="campoEsValido('existencias')"
            class="form-text text-danger"
            >Las existencias deben de ser 0 o mayor</span
          >
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button
            type="submit"
            class="btn btn-primary float-end"
          >
            Guardar
          </button>
        </div>
      </div>
    </form>

    <div class="row">
      <div class="col">
        <span>Valid</span>
        <pre> {{ miFormulario.valid }} </pre>

        <span>Pristine</span>
        <pre> {{ miFormulario.pristine }} </pre>

        <span>touched</span>
        <pre> {{ miFormulario.touched }} </pre>

        <span>Value</span>
        <pre> {{ miFormulario.value | json }} </pre>
      </div>
    </div>
  </div>
</div>
